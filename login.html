<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIP Desa Kledung</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0d1b2a, #1b263b, #274472);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;   /* sejajarkan vertikal */
      justify-content: center; /* posisikan di tengah container */
      gap: 10px;             /* jarak antara logo dan teks */
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;   /* ukuran logo */
      height: auto;
    }

    .logo-title h2 {
      color: #274472;
      margin: 0;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #274472;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #1b263b;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 10px;
      display: none;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }

    .login-footer a {
      color: #274472;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Logo + Judul -->
    <div class="logo-title">
      <img src="gambar/Logo-Kabupaten-Temanggung-Dianisa.com_.png" alt="Logo Desa Kledung" class="logo" />
      <h2>Login SIP Desa Kledung</h2>
    </div>

    <!-- Form Login -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan Username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan Password" />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <p class="error-message" id="errorMessage">Username atau Password tidak boleh kosong!</p>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // cegah submit default

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (username === "" || password === "") {
        errorMessage.style.display = "block";
        errorMessage.textContent = "Username dan Password wajib diisi!";
      } else {
        errorMessage.style.display = "none";
        // Validasi sederhana: contoh username=admin, password=1234
        if (username === "admin" && password === "1234") {
          alert("Login berhasil! Selamat datang, " + username);
          window.location.href = "dashboard.html"; // arahkan ke halaman dashboard
        } else {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Username atau Password salah!";
        }
      }
    });
  </script>
</body>
</html>
